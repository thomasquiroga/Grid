
<!doctype html>
<html>
<head>
  <title>Demo &raquo; Resize &raquo; gridster.js</title>
  <link rel="stylesheet" type="text/css" href="css/gridster.css">
  <link rel="stylesheet" type="text/css" href="css/demo.css">
</head>

<body>

  <h1>Grid</h1>

  <div class="gridster">
    <ul>
      <li data-row="1" data-col="1" data-sizex="2" data-sizey="1">0</li>
      <li data-row="1" data-col="3" data-sizex="1" data-sizey="1">1</li>
      <li data-row="1" data-col="4" data-sizex="1" data-sizey="1">2</li>
      <li data-row="3" data-col="2" data-sizex="3" data-sizey="1">3</li>
      <li data-row="4" data-col="1" data-sizex="1" data-sizey="1">4</li>
      <li data-row="3" data-col="1" data-sizex="1" data-sizey="1">5</li>
      <li data-row="4" data-col="2" data-sizex="1" data-sizey="1">6</li>
      <li data-row="5" data-col="2" data-sizex="1" data-sizey="1">7</li>
      <li data-row="4" data-col="4" data-sizex="1" data-sizey="1">8</li>
      <li data-row="1" data-col="5" data-sizex="1" data-sizey="1">9</li>
    </ul>
  </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/gridster.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
      var gridster;

      $(function(){

        gridster = $(".gridster ul").gridster({
          widget_base_dimensions: [100, 100],
          widget_margins: [5, 5],
          max_cols: 6,
          helper: 'clone',
          resize: {
            enabled: true,
            max_size: [6,1],
            min_size: [2,1]
          }
        }).data('gridster');

      });
    </script>
</body>
</html>
